{% macro show_tracking_type(tracking_type) %}
<div class="card p-1">
    <p>
        <a>{{ tracking_type["tracker_type_code"] }}</a><br>
    </p>
</div>
{% endmacro %}

{% macro show_tracking_types(tracking_types) %}
<div class="card-columns">
{% for tracking_type in tracking_types %}
    <div class="flex-column">
    {{ show_tracking_type(tracking_type) }}
    </div>
{% endfor %}
</div>
{% endmacro %}
